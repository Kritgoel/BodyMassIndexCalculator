<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cec6c6;
            background-image: url('E:/web dev/image/images.jfif'); /* Add this line */
            background-size: cover; /* This makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding-right: 5px;
            padding-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            BMI Calculator
          </span>
        </div>
    </nav> -->
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.1" placeholder="Enter your weight">
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" step="0.1" placeholder="Enter your height">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmiResult"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('bmiResult').innerText = 'Please enter valid weight and height.';
                return;
            }

            var bmi = weight / (height * height);
            var category;

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('bmiResult').innerText = 'Your BMI is ' + bmi.toFixed(1) + ' | Category: ' + category;
        }
    </script>
</body>
</html>
